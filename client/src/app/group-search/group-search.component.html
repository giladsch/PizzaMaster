<div *ngIf="userService.Initialized">
  <div class="group-list-container"></div>

  <div class="group-header-container">
    <h1>שלום {{userService.GetCurrentUser().name}}</h1>

    <app-new-pizza-group></app-new-pizza-group>
    
    <div class="container">
      <div class="container">
        <igx-slider id="slider" [type]="sliderType.RANGE" [minValue]="1" [maxValue]="10" [lowerBound]="1" [upperBound]="10" [(ngModel)]="sliceRange"></igx-slider>
      </div>
    </div>
  </div>
</div>
